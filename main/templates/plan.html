{% load static  %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="https://kit.fontawesome.com/fe48d315e7.js" crossorigin="anonymous"></script>
  </head>
  <body class="bg-gray-200">
    <!-- This example requires Tailwind CSS v2.0+ -->
    <div>
      <nav class="bg-gray-100 shadow">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
          <div class="flex justify-between h-16">
            <div class="flex">
              <div class="flex-shrink-0 flex items-center">
                <img
                class="block lg:hidden h-16 w-auto"
                src="{% static "images/EduLink (1).png" %}"
                alt="Workflow"
              />
              <img
                class="hidden lg:block h-16 w-auto"
                src="{% static "images/EduLink (1).png" %}"
                alt="Workflow"
              />
              </div>
              <div class="hidden sm:ml-6 sm:flex sm:space-x-8">
                <!-- Current: "border-indigo-500 text-gray-900", Default: "border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700" -->
                <a
                  href="{% url 'homepage' %}"
                  class="border-transparent text-gray-500 hover:border-gray-300 font-sans hover:text-gray-700 inline-flex items-center px-1 pt-1 font-sans border-b-2 text-sm font-medium"
                >
                Home
                </a>
                <a
                  href="{% url 'posts' %}"
                  class="{% if request.path == '/posts' %}border-blue-500{% else %}border-transparent{% endif %} text-gray-500 font-sans hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium"
                >
                  Posts
                </a>
                <a
                  href="{% url 'chatroom' %}"
                  class="border-transparent text-gray-500 hover:border-gray-300 font-sans hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium"
                >
                  Chatroom
                </a>
                <a
                  href="{% url 'classes' %}"
                  class="border-transparent text-gray-500 hover:border-gray-300 font-sans hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium"
                >
                  Classes
                </a>
                <a
                  href="{% url 'plan' %}"
                  class="{% if request.path == '/plan' %}border-cyan-500 font-sans text-gray-900{% else %}border-transparent{% endif %} text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium"
                >
                  Plan
                </a>
              </div>
            </div>
            <div class="hidden sm:ml-6 sm:flex sm:items-center">
              <div class="flex justify-center items-center">
                 
                
                <button
                  type="button"
                  class="bg-gray-100 rounded-full text-gray-400 hover:text-gray-500 p-1 focus:outline-none "
                >
                <div class="flex items-center justify-center ">
                  <i class="fa-solid fa-plus"></i>
                </div>
                
                </button>
          
            </div>

              <!-- Profile dropdown -->
              <div class="ml-3 relative">
                <div>
                  <button
            
                    type="button"
                    class="bg-white rounded-full flex text-sm"
                    id="user-menu-button"
                    aria-expanded="false"
                    aria-haspopup="true"
                  >
                    <span class="sr-only">Open user menu</span>
                    <img
                      class="h-8 w-8 rounded-full"
                      src="{% if user.avatar.image %}{{ user.avatar.image.url }}{% else %}https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80{% endif %}"

                      alt=""
                    />
                  </button>
                </div>

                <!--
                Dropdown menu, show/hide based on menu state.
    
                Entering: "transition ease-out duration-200"
                    From: "transform opacity-0 scale-95"
                    To: "transform opacity-100 scale-100"
                Leaving: "transition ease-in duration-75"
                    From: "transform opacity-100 scale-100"
                    To: "transform opacity-0 scale-95"
                -->
                <div
                  id="user-menu"
                  class="origin-top-right absolute right-0 mt-2 w-48 rounded-md shadow-lg py-1 bg-white ring-1 ring-black ring-opacity-5 focus:outline-none"
                  role="menu"
                  aria-orientation="vertical"
                  aria-labelledby="user-menu-button"
                  tabindex="-1"
                >
                  <!-- Active: "bg-gray-100", Not Active: "" -->
                  <a
                    href="#"
                    class="block px-4 py-2 text-sm text-gray-700"
                    role="menuitem"
                    tabindex="-1"
                    id="user-menu-item-0"
                    >Your Profile</a
                  >
                 
                  <a
                    href="#"
                    class="block px-4 py-2 text-sm text-gray-700"
                    role="menuitem"
                    tabindex="-1"
                    id="user-menu-item-2"
                    >Sign out</a
                  >
                </div>
              </div>
            </div>
            <div class="-mr-2 flex items-center sm:hidden">
              <!-- Mobile menu button -->
              <button
                id="user-menu-button"
                type="button"
                onclick="toggleMenu()"
                class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-gray-500 hover:bg-gray-100 "
                aria-controls="mobile-menu"
                aria-expanded="false"
              >
                <span class="sr-only">Open main menu</span>
                <!--
                Icon when menu is closed.
    
                Heroicon name: outline/menu
    
                Menu open: "hidden", Menu closed: "block"
                -->
                <svg
                  class="block h-6 w-6"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                  aria-hidden="true"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 6h16M4 12h16M4 18h16"
                  />
                </svg>
                <!--
                Icon when menu is open.
    
                Heroicon name: outline/x
    
                Menu open: "block", Menu closed: "hidden"
                -->
                <svg
                  class="hidden h-6 w-6"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                  aria-hidden="true"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M6 18L18 6M6 6l12 12"
                  />
                </svg>
              </button>
            </div>
          </div>
        </div>

        <!-- Mobile menu, show/hide based on menu state. -->
        <div  class="sm:hidden" id="mobile-menu" hidden>
          <div class="pt-2 pb-3 space-y-1">
            <!-- Current: "bg-indigo-50 border-indigo-500 text-indigo-700", Default: "border-transparent text-gray-500 hover:bg-gray-50 hover:border-gray-300 hover:text-gray-700" -->
            <a
              href="{% url 'homepage' %}"
              class="border-transparent text-gray-500 font-sans hover:bg-gray-50 hover:border-gray-300 hover:text-gray-700 block pl-3 pr-4 py-2 border-l-4 text-base font-medium"
              >Home</a
            >
            <a
              href="{% url 'posts' %}"
              class="border-transparent text-gray-500 font-sans hover:bg-gray-50 hover:border-gray-300 hover:text-gray-700 block pl-3 pr-4 py-2 border-l-4 text-base font-medium"
              >Posts</a
            >
            <a
              href="{% url 'chatroom' %}"
              class="border-transparent text-gray-500 font-sans hover:bg-gray-50 hover:border-gray-300 hover:text-gray-700 block pl-3 pr-4 py-2 border-l-4 text-base font-medium"
              >Chatroom</a
            >
            <a
              href="{% url 'classes' %}"
              class="border-transparent text-gray-500 font-sans hover:bg-gray-50 hover:border-gray-300 hover:text-gray-700 block pl-3 pr-4 py-2 border-l-4 text-base font-medium"
              >Classes</a
            >

            <a
              href="{% url 'plan' %}"
              class="{% if request.path == '/plan' %}border-blue-500 text-gray-900{% else %}border-transparent{% endif %} text-gray-500 hover:bg-gray-50 font-sans hover:border-gray-300 hover:text-gray-700 block pl-3 pr-4 py-2 border-l-4 text-base font-medium"
              >Plan</a
            >
          </div>
          <div class="pt-4 pb-3 border-t border-gray-200">
            <div class="flex items-center px-4">
              <div class="flex-shrink-0">
                <img
                  class="h-10 w-10 rounded-full"
                  src="{% if user.avatar.image %}{{ user.avatar.image.url }}{% else %}https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80{% endif %}"
                  alt=""
                />
              </div>
              <div class="ml-3">
                <div class="text-base font-sans font-medium text-gray-800">{{ user.username }}</div>
                <div class="text-sm font-sans font-medium text-gray-500">
                  {{ user.email }}
                </div>
              </div>
              <button
                type="button"
                class="ml-auto flex-shrink-0 bg-gray-100 p-1  rounded-full text-gray-400 hover:text-gray-500 focus:outline-none "
              >
                <span class="sr-only">View notifications</span>
                <!-- Heroicon name: outline/bell -->
                <i class="fa-solid fa-bars"></i>
              </button>
            </div>
            <div class="mt-3 space-y-1 hidden">
              <a
                href="#"
                class="block font-sans px-4 py-2 text-base font-medium text-gray-500 hover:text-gray-800 hover:bg-gray-100"
                >Your Profile</a
              >
              
              <a
                href="{% url 'user_logout' %}"
                class="block px-4 py-2 text-base font-sans font-medium text-gray-500 hover:text-gray-800 hover:bg-gray-100"
                >Sign out</a
              >
            </div>
          </div>
        </div>
      </nav>
    
    </div>
    <script>
      const userMenuButton = document.getElementById("user-menu-button");
      const userMenu = document.getElementById("user-menu");

      // Initially hide the user menu
      userMenu.style.display = "none";

      userMenuButton.addEventListener("click", function (event) {
        // Toggle the display property of the user menu
        if (userMenu.style.display === "none") {
          userMenu.style.display = "block";
        } else {
          userMenu.style.display = "none";
        }
        // Prevent the click event from propagating further
        event.stopPropagation();
      });

      // Add event listener to the document body
      document.body.addEventListener("click", function (event) {
        // Check if the click event target is not the user menu button or the user menu itself
        if (
          event.target !== userMenuButton &&
          event.target !== userMenu &&
          !userMenu.contains(event.target)
        ) {
          // Hide the user menu
          userMenu.style.display = "none";
        }
      });


      function toggleMenu() {
        var mobileMenu = document.getElementById('mobile-menu');
        if (mobileMenu.hasAttribute('hidden')) {
          mobileMenu.removeAttribute('hidden');
        } else {
          mobileMenu.setAttribute('hidden', '');
        }
      }
  
    </script>
  </body>
</html>
